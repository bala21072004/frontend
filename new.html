<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Swiggy</div>
    <nav class="nav-links">
      <a href="#">Login</a>
      <a href="#" class="signup">Sign Up</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Are You Hungry?</h1>
      <p>Order food from your favorite restaurants near you.</p>
      <input type="text" placeholder="Enter your location" />
      <button>Find Food</button>
    </div>
    <div class="hero-img">
      <img src="biriyani.webp" alt="Food Image"  />
    </div>
  </section>
  <section class="restaurants">
    <h2>Popular Restaurants</h2>
    <div class="card-container">
      <div class="card">
        <img src="dom.webp" alt="Restaurant"  usemap="#world"/>
          <map name="world">
         <area shape="rect" coords="50,50,150,150" href="https://pizzaonline.dominos.co.in/jfl-discovery-ui/en/web/menu-v1/66138?&src=sem_bing_brand&utm_source=bing&utm_medium=cpc&https://pizzaonline.dominos.co.in/=undefined&showSearchModal=false&scrollTo=20" alt="">
        <h3>Pizza Palace</h3>
        <p>Italian • 30 mins</p>
      </div>
      <div class="card">
        <img src="dindukal.webp" alt="Restaurant" usemap="#worldmap"/>
          <map name="worldmap">
         <area shape="rect" coords="50,50,150,150" href="https://thalappakatti.com/menu" alt="">
        <h3>Biryani House</h3>
        <p>Indian • 25 mins</p>
      </div>
      <div class="card">
        <img src="burger.webp" alt="Restaurant" usemap="#map"/>
          <map name="map">
         <area shape="rect" coords="50,50,150,150" href="https://www.burgerking.in/product-listing" alt="">
        <h3>Burger Spot</h3>
        <p>Fast Food • 20 mins</p>
      </div>
    </div>
  </section>

</body>
</html>
